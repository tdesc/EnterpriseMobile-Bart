<template name="wijn_details">
    <h2>{{selected_wijn.naam}}
      {{#if currentUser}}
      &nbsp;<i class="icon-edit"> </i>
      {{/if}}
    </h2>
    <dl class="dl-horizontal">
      <dt>Kleur</dt>
      <dd>{{selected_wijn.kleur}}</dd>
      <dt>Appellatie</dt>
      <dd>{{selected_wijn.appellatie}}</dd>
      <dt>Land</dt>
      <dd>{{selected_wijn.land}}</dd>
      <dt>Streek</dt>
      <dd>{{selected_wijn.streek}}</dd>
      <dt>Druif</dt>
      <dd>{{selected_wijn.druif}}</dd>
      <dt>Soort</dt>
      <dd>{{selected_wijn.soort}}</dd>
      <dt>&nbsp;</dt>
      <dd>
        <button type="button" class="cancel btn">Terug</button>
        <button type="button" class="btn btn-warning new">Nieuwe smaaknotitie</button>
      </dd>
    </dl>
    <h3>Smaaknotities</h3>
    <table class="table">
      <thead>
        <th>Jaartal</th>
        <th>Datum</th>
        <th>Kleur</th>
        <th>Geur</th>
        <th>Smaak</th>
        <th>Cijfer</th>          
      </thead>
      <tbody>
        {{#each notities}}
          <tr>
            <td>{{jaartal}}</td>
            <td>{{datumLeesbaar}}</td>
            <td>{{kleur}}</td>
            <td>{{geur}}</td>
            <td>{{smaak}}</td>
            <td><span class="badge">{{cijfer}}</span></td>
          </tr>
        {{/each}}
      </tbody>
    </table>
</template>
