<template name="wijn_details">
    <h2>{{selected_wijn.naam}}
      {{#if currentUser}}
      &nbsp;<i class="icon-edit editWijn"> </i>
      {{/if}}
    </h2>
    <dl class="dl-horizontal">
      <dt>Kleur</dt>
      <dd>{{selected_wijn.kleur}}</dd>
      <dt>Appellatie</dt>
      <dd>{{selected_wijn.appellatie}}</dd>
      <dt>Land</dt>
      <dd>{{selected_wijn.land}}</dd>
      <dt>Streek</dt>
      <dd>{{selected_wijn.streek}}</dd>
      <dt>Druif</dt>
      <dd>{{selected_wijn.druif}}</dd>
      <dt>Soort</dt>
      <dd>{{selected_wijn.soort}}</dd>
      <dt>&nbsp;</dt>
      <dd>
        <button type="button" class="cancel btn">Terug</button>
        {{#if currentUser}}
        <button type="button" class="btn btn-warning new">Nieuwe smaaknotitie</button>
        {{/if}}
      </dd>
    </dl>
    <h3>Smaaknotities</h3>
    <dl class="dl-horizontal">
      <dt>Aantal</dt>
      <dd>{{aantal_notities}}</dd>
      <dt>Gemiddeld cijfer</dt>
      <dd>{{gemiddeld_cijfer}}</dd>
    </dl>
    <table class="table">
      <thead>
        <th>Jaartal</th>
        <th>Datum</th>
        <th>Proever</th>
        <th>Kleur</th>
        <th>Geur</th>
        <th>Smaak</th>
        <th>Cijfer</th>
        <th>&nbsp;</th>          
      </thead>
      <tbody>
        {{#each notities}}
          {{> notitie_regel}}
        {{/each}}
      </tbody>
    </table>
</template>

<template name="notitie_regel">
  <tr>
    <td>{{jaartal}}</td>
    <td>{{datumLeesbaar}}</td>
    <td>{{proever}}</td>
    <td>{{kleur}}</td>
    <td>{{aromas}}</td>
    <td>{{smaak}}</td>
    <td><span class="badge">{{cijfer}}</span></td>
    <td>{{#if isUser user_id}}<i class="icon-edit editNotitie"> </i>{{/if}}</td>
  </tr>
</template>
