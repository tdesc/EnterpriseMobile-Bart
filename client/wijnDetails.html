<template name="wijn_details">
    <h2>{{selected_wijn.naam}}
      {{#if currentUser}}
      &nbsp;<i class="icon-edit"> </i>
      {{/if}}
    </h2>
    <dl class="dl-horizontal">
      <dt>Kleur</dt>
      <dd>{{selected_wijn.kleur}}</dd>
      <dt>Appellatie</dt>
      <dd>{{selected_wijn.appellatie}}</dd>
      <dt>Land</dt>
      <dd>{{selected_wijn.land}}</dd>
      <dt>Streek</dt>
      <dd>{{selected_wijn.streek}}</dd>
      <dt>Druif</dt>
      <dd>{{selected_wijn.druif}}</dd>
      <dt>Soort</dt>
      <dd>{{selected_wijn.soort}}</dd>
      <dt>&nbsp;</dt>
      <dd><button type="button" class="cancel btn">Terug</button></dd>
    </dl>
    <table>
      <tbody>
        {{#each notities}}
          <tr>
            <td>{{jaartal}}</td>
            <td>{{datum}}</td>
            <td>{{kleur}}</td>
            <td>{{geur}}</td>
            <td>{{smaak}}</td>
            <td>{{cijfer}}</td>
          </tr>
        {{/each}}
      </tbody>
    </table>
</template>
