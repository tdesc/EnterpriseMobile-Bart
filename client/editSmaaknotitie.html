<template name="edit_smaaknotitie">
    <h2>Smaaknotitie voor {{wijn.naam}}</h2>    
    <form id="edit_wijn_form" class="form-horizontal">
      <div class="control-group">
        <label class="control-label" for="jaartal">Jaartal:</label>
        <div class="controls">
          <input id="jaartal" type="text" value="{{notitie.jaartal}}"/>
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="datum">Datum:</label>
        <div class="controls">
          <div id="datetimepicker" class="input-append date">
            <input data-format="dd-MM-yyyy hh:mm:ss" type="text" id="datum">{{notitie.datum}}</input>
            <span class="add-on">
              <i data-time-icon="icon-time" data-date-icon="icon-calendar">
              </i>
            </span>
          </div>
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="kleur">Kleur:</label>
        <div class="controls">
          <input id="kleur" type="text" value="{{notitie.kleur}}"/>
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="geur">Geur:</label>
        <div class="controls">
          <input type='hidden' id="geur" value="{{notitie.geur}}">
          
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="smaak">Smaak:</label>
        <div class="controls">
          <input id="smaak" type="text" value="{{notitie.smaak}}"/>
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="cijfer">Cijfer:</label>
        <div class="controls">
         <input id="cijfer-slider" type="text" class="slider" value="{{notitie.cijfer}}" 
                data-slider-min="1" data-slider-max="10" data-slider-step=".5"  
                data-slider-orientation="horizontal" data-slider-selection="none" 
                data-slider-tooltip="show">
        </div>
      </div>
      <div class="control-group">
        <div class="controls">
          <button type="button" class="save btn btn-primary">Opslaan</button>
          <button type="button" class="cancel btn">Annuleren</button>
        </div>
      </div>
    </form>
</template>
