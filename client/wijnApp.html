<template name="wijnapp">
  <div id="main" data-role="page">
    <div class="page-header">
      <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
          <div class="container">
            <!-- .btn-navbar is used as the toggle for collapsed navbar content -->
            <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
              <i class="icon-reorder"> </i>
            </a>
 
            <!-- Be sure to leave the brand out there if you want it shown -->
            <a class="brand" href="#"><i class="icon-glass"> </i>Maikelâ€™s wijnkelder</a>
 
            <!-- Everything you want hidden at 940px or less, place within here -->
            <div class="nav-collapse collapse">
                {{ loginButtons }}
            </div>
            <div class="nav-collapse collapse">
              <form class="navbar-search pull-right" id="search_form">
                  <i class="icon-search"></i>
                  <input id="search-query" type="text" class="span2 search-query" value="{{search_query}}" placeholder="Zoekterm" />
                  <i class="icon-remove-sign"></i>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  
  {{#if wijnen}}
    {{> wijnenTable }}
  {{/if}}
  
  {{#unless wijnen}}
    <div class="none">Geen wijnen gevonden</div>
  {{/unless}}
  </div>
  
  <div id="details" data-role="page">
    {{#if selected_wijn}}
      {{> edit_wijn}}
    {{/if}}

    {{#if viewed_wijn}}
      {{> wijn_details}}
    {{/if}}

    {{#if show_placeholder}}
      <div class="none">Klik op een wijn om te selecteren</div>
    {{/if}}  
  </div>
</template>
