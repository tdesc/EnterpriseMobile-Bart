<head>
  <title>EnterpriseMobileMeteor</title>
</head>

<body>
  {{> wijnapp}}
</body>

<template name="wijnapp">
  <h1>Wijnen</h1>
  <div class="wijnen">
    {{#each wijnen}}
      {{> wijn}}
    {{/each}}
  </div>

  {{#if selected_wijn}}
    {{> edit_wijn}}
  {{/if}}

  {{#unless selected_wijn}}
  <div class="none">Klik op een wijn om te selecteren</div>
  {{/unless}}  
</template>

<template name="edit_wijn">
  <div class="details">
    <form id="edit_wijn_form">
      <label for="naam">Naam:</label><input id="naam" type="text" value="{{selected_wijn.naam}}"/>
      <label for="appellatie">Appellatie:</label><input id="appellatie" type="text" value="{{selected_wijn.appellatie}}"/>
      <label for="streek">Streek:</label><input id="streek" type="text" value="{{selected_wijn.streek}}"/>
      <label for="land">Land:</label><input id="land" type="text" value="{{selected_wijn.land}}"  autocomplete="off"/>
      <label for="druif">Druif:</label><input id="druif" type="text" value="{{selected_wijn.druif}}"/>
      <label for="kleur">Kleur:</label>
        <select id="kleur" value="{{selected_wijn.kleur}}">
          <option value="wit" {{selected selected_wijn.kleur "wit"}}>Wit</option>
          <option value="rosé" {{selected selected_wijn.kleur "rosé"}}>Rosé</option>
          <option value="rood" {{selected selected_wijn.kleur "rood"}}>Rood</option>
        </select>
      <label for="soort">Soort:</label><input id="soort" type="text" value="{{selected_wijn.soort}}"/>
      <br/>
      <input type="button" class="save btn btn-primary" value="Opslaan">
      <input type="button" class="cancel btn" value="Annuleren">
    </form>
  </div>
</template>

<template name="wijn">
  <div class="wijn {{selected}} {{kleur}}">
    <span class="naam">{{naam}}</span>
    <span class="druif">{{druif}}</span>
  </div>
</template>
